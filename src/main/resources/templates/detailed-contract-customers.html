
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
  <title>Room List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-black bg-color">
  <div class="bar px-4 px-lg-5 d-flex justify-content-between align-items-center">
    <h2 class="navbar-brand" href="#!">Hotel</h2>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <!--aria-current="page"-->
        <li class="nav-item">
          <a class="nav-link active" href="" style="color: white">Home</a>
        </li>
        <li class = "nav-item service-dropdown"><a class="nav-link active service-btn" style="color: white">Service</a>
          <div class = "service-content">
            <form th:action="@{/bookings/Book-A-Room}" method="get"><input type="submit" value="Book a room"></form>
            <form th:action="@{/Customers/addCustomer}" method="get"><input type="submit" value="Customers"></form>
            <form th:action="@{/bookings/allBookings}" method="get"><input type="submit" value="All bookings"></form>
            <form th:action="@{/rooms}" method = "get"><input type="submit" value="All rooms"></form>
            <form th:action="@{/ContractCustomers/getAllContractCustomers}" method = "get"><input type="submit" value="All contracted customers"></form>
            <form th:action="@{/blacklists}" method="get"><input type="submit" value="Blacklists"></form>
            <form th:action="@{/User/addUser}" method="get"><input type="submit" value="Users"></form>
            <form th:action="@{/logout}" method="get"><input type="submit" value="Logout"></form>

          </div>
        </li>



      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h1>Contract Customer</h1>
  <table border="1">
    <thead>
    <tr>
      <th>Id</th>
      <th>Country</th>
      <th>Contact Name</th>
      <th>Company Name</th>
      <th>Contact Title</th>
      <th>City</th>
      <th>Street Address</th>
      <th>Phone</th>
      <th>Fax</th>
      <th>Postal Code</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${contractCustomer.contractCustomerId}">-</td>
      <td th:text="${contractCustomer.country}">-</td>
      <td th:text="${contractCustomer.contactName}">-</td>
      <td th:text="${contractCustomer.companyName}">-</td>
      <td th:text="${contractCustomer.contactTitle}">-</td>
      <td th:text="${contractCustomer.city}">-</td>
      <td th:text="${contractCustomer.streetAddress}">-</td>
      <td th:text="${contractCustomer.phone}">-</td>
      <td th:text="${contractCustomer.fax}">-</td>
      <td th:text="${contractCustomer.postalCode}">-</td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/ContractCustomers/getAllContractCustomers}">GÃ¥ tillbaka</a>

</div>
</body>
</html>
