<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pensionatets bokningssystem</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-black bg-color">
    <div class="bar px-4 px-lg-5 d-flex justify-content-between align-items-center">
        <h2 class="navbar-brand" href="#!">Hotel</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                    <a class="nav-link active" href="" style="color: white">Home</a>
                </li>
                <li class="nav-item service-dropdown">
                    <a class="nav-link active service-btn" style="color: white">Service</a>
                    <div class="service-content">
                        <form th:action="@{/bookings/Book-A-Room}" method="get"><input type="submit" value="Book a room"></form>
                        <form th:action="@{/Customers/addCustomer}" method="get"><input type="submit" value="Customers"></form>
                        <form th:action="@{/bookings/allBookings}" method="get"><input type="submit" value="All bookings"></form>
                        <form th:action="@{/rooms}" method="get"><input type="submit" value="All rooms"></form>
                        <form th:action="@{/ContractCustomers/getAllContractCustomers}" method = "get"><input type="submit" value="All contracted customers"></form>
                        <form th:action="@{/blacklists}" method="get"><input type="submit" value="Blacklists"></form>
                        <form th:action="@{/logout}" method="get"><input type="submit" value="Logout"></form>

                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Välkommen till vårt pensionat</h1>
    <hr>
    <h2>Hantera Users</h2>


</div>

<div class="container">
    <form th:action="addUser" method="post">
        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="text" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Role">Role:</label>
            <input type="role" id="role" name="role" class="form-control" required>
        </div>
        <span th:if="${msg}" th:text="${msg}" th:class="${'text-' + msgType}"></span>
        <button type="submit" class="btn btn-primary">Registrera</button>
    </form>

    <hr>

</div>
<div class="container">
    <h1>Users</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Email</th>
            <th>Role</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${user}">
            <td th:text="${user.username}">Email</td>
            <td th:each="role : ${user.roles}" th:text="${role}">Role</td>


        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
