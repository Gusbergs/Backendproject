<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
  <title>Pensionatets bokningssystem</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div th:insert="~{nav :: nav}"></div>

<div class="container">
  <h1>Välkommen till vårt pensionat</h1>
  <hr>

  <h2>Boka ett rum</h2>
  <hr>
  <form th:action="Book-A-Room" method="post">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="roomId">Rum ID:</label>
      <input type="number" id="roomId" name="roomId" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="startDate">Startdatum:</label>
      <input type="date" id="startDate" name="startDate" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="endDate">Slutdatum:</label>
      <input type="date" id="endDate" name="endDate" class="form-control" required>
    </div>
    <div th:if = "${isAvailable} == false">
      <p th:text = "${error_message}" class = "warning"></p>
    </div>
    <button type="submit" class="btn btn-success">Boka rum</button>

  </form>
  </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
