<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pensionatets bokningssystem</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div th:insert="~{nav :: nav}"></div>
<div class="container">
    <h1>Välkommen till vårt pensionat</h1>
    <hr>
    <h2>Hantera Users</h2>


</div>

<div class="container">
    <form th:action="addUser" method="post">
        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="text" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Role">Role:</label>
            <input type="role" id="role" name="role" class="form-control" required>
        </div>
        <span th:if="${msg}" th:text="${msg}" th:class="${'text-' + msgType}"></span>
        <button type="submit" class="btn btn-primary">Registrera</button>
    </form>

    <hr>

</div>
<div class="container">
    <h1>Users</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Email</th>
            <th>Role</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${user}">
            <td th:text="${user.username}">Email</td>
            <td th:each="role : ${user.roles}" th:text="${role}">Role</td>
            <td>
                <form th:action="@{'/User/delete/' + ${user.id}}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
