<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pensionatets bokningssystem</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-black bg-color">
  <div class="bar px-4 px-lg-5 d-flex justify-content-between align-items-center">
    <h2 class="navbar-brand" href="#!">Hotel</h2>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item">
          <a class="nav-link active" href="" style="color: white">Home</a>
        </li>
        <li class="nav-item service-dropdown">
          <a class="nav-link active service-btn" style="color: white">Service</a>
          <div class="service-content">
            <form th:action="@{/bookings/Book-A-Room}" method="get"><input type="submit" value="Book a room"></form>
            <form th:action="@{/Customers/addCustomer}" method="get"><input type="submit" value="Customers"></form>
            <form th:action="@{/bookings/allBookings}" method="get"><input type="submit" value="All bookings"></form>
            <form th:action="@{/Room/rooms}" method="get"><input type="submit" value="All rooms"></form>
            <form th:action="@{/ContractCustomers/getAllContractCustomers}" method = "get"><input type="submit" value="All contracted customers"></form>
            <form th:action="@{/blacklists}" method="get"><input type="submit" value="Blacklists"></form>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h1>Välkommen till vårt pensionat</h1>
  <hr>
  <h2>Hantera Kunder</h2>
  <hr>
  <form th:action="addCustomer" method="post">
    <div class="form-group">
      <label for="name">Namn:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <span th:if="${msg}" th:text="${msg}" th:class="${'text-' + msgType}"></span>
    <button type="submit" class="btn btn-primary">Registrera</button>
  </form>

  <hr>

</div>
<div class="container">
  <h1>Kunder</h1>
  <table border="1">
    <thead>
  <span th:if="${deleteCustomerMsg}" th:text="${deleteCustomerMsg}" th:class="${'text-' + msgType2}"></span>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
      <td th:text="${customer.id}">ID</td>
      <td th:text="${customer.name}">Name</td>
      <td th:text="${customer.email}">Email</td>
      <td>
        <form th:action="@{'/Customers/delete/' + ${customer.id}}" method="post">
          <input type="hidden" name="_method" value="DELETE">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
