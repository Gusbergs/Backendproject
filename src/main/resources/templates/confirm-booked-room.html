<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-black bg-color">
    <div class="bar px-4 px-lg-5 d-flex justify-content-between align-items-center">
        <h2 class="navbar-brand" href="#!">Hotel</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <!--aria-current="page"-->
                <li class="nav-item">
                    <a class="nav-link active" href="" style="color: white">Home</a>
                </li>
                <li class = "nav-item service-dropdown"><a class="nav-link active service-btn" style="color: white">Service</a>
                    <div class = "service-content">
                        <form th:action="@{/bookings/Book-A-Room}" method="get"><input type="submit" value="Book a room"></form>
                        <form th:action="@{/Customers/addCustomer}" method="get"><input type="submit" value="Customers"></form>
                        <form th:action="@{/bookings/allBookings}" method="get"><input type="submit" value="All bookings"></form>
                        <form th:action="@{/Room/rooms}" method = "get"><input type="submit" value="All rooms"></form>
                    </div>
                </li>



            </ul>
        </div>
    </div>
</nav>
<div th:if = "${source} == addNewBooking">
    <h4 class = "head">Din bokning är bekräftad</h4>
    <table class="table table-bordered">

        <thead>
        <tr>
            <th>Bokning ID</th>
            <th>Check-In Date</th>
            <th>Check-Out Date</th>
            <th>Room Id</th>
            <th>Customer Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${newBooking.get()}">
            <td th:text="${newBooking.get().id}"></td>
            <td th:text="${newBooking.get().checkInDate}"></td>
            <td th:text="${newBooking.get().checkOutDate}"></td>
            <td th:text="${newBooking.get().room.id}"></td>
            <td th:text="${newBooking.get().customer.id}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/bookings/Book-A-Room}" class="btn btn-success">Gå tillbaka</a>
</div>
<div th:if = "${source} == updateBooking">
<h4 class = "head">Din bokning är uppdaterad</h4>
<table class="table table-bordered">

    <thead>
    <tr>
        <th>Bokning ID</th>
        <th>Check-In Date</th>
        <th>Check-Out Date</th>
        <th>Room Id</th>
        <th>Customer Id</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${newBooking.get()}">
        <td th:text="${newBooking.get().id}"></td>
        <td th:text="${newBooking.get().checkInDate}"></td>
        <td th:text="${newBooking.get().checkOutDate}"></td>
        <td th:text="${newBooking.get().room.id}"></td>
        <td th:text="${newBooking.get().customer.id}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/bookings/allBookings}" class="btn btn-success">Gå tillbaka</a>
</div>
</body>
</html>
